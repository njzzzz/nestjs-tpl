version: "3.8"

services:
  # MySQL 服务
  mysql:
    working_dir: /app
    image: mysql:5.7
    ports:
      - 3307:3306
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
      MYSQL_DATABASE: dev
      MYSQL_USER: dev
      MYSQL_PASSWORD: 12345678
    volumes:
      - ./mysql-data:/var/lib/mysql

  # Redis 服务
  redis:
    working_dir: /app
    image: redis:7.2.4
    ports:
      - 6380:6379
    volumes:
      - ./redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    privileged: true
